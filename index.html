  <h1 id="post__title">关于作者：</h1>
  <p><span>    人的变化是很快的，心态的成熟会让人忘掉以前的自己，所以我想用文字记录下来曾经青涩的自己。</span></p>
  <p>在属于自己的领地，在未来的日子里，希望在这里记录下自己的生活，写下一些自己的感悟和思考，如果可以的话，创造一些美好的事物。</p>
  <h1 id="post__title">关于博客：</h1>
  <p>这是我用github、jekyll和markdown制作的博客，模板用的是3-jekyll。写博客的初衷其实很简单，就是想记录下自己的学习历程或者心路历程。其实，博客不一定要关于技术，生活，电影，读书。。。等等都可以，只是不要留下一片空白就好。
